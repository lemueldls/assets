name: Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up SSH signing key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SIGNING_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          git config --global gpg.format ssh
          git config --global user.signingKey ~/.ssh/id_ed25519
          git config --global user.name "Lemuel DLS"
          git config --global user.email "26912197+lemueldls@users.noreply.github.com"

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v16
        with:
          name: lemueldls
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Update flake
        run: nix flake update

      - name: Add and commit changes
        run: |
          git add -A
          git commit -S -m "chore: update flake" || echo "No changes to commit"
          git push

      - run: nix flake archive --json | jq -r '.path,(.inputs|to_entries[].value.path)'
      - run: nix build --print-out-paths

      - run: mkdir -p public
      - run: cp -r result/share/fonts public

      - name: ðŸ“¥ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ“¥ Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pnpm wrangler deploy --assets=public
